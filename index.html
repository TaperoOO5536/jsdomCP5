<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsDOM CP5</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="top">
      <form class="form" id="form">
        <select class="banks" id="banks">
          <option value="">Выберите банк</option>
          <option value="https://www.facct.ru/images/clients/sbr@2x.png">СберБанк</option>
          <option
            value="https://gas-kvas.com/grafic/uploads/posts/2024-01/gas-kvas-com-p-logotip-raiffaizenbanka-na-prozrachnom-fon-2.png"
          >
            Райфайзен
          </option>
          <option value="https://u.9111s.ru/uploads/202312/22/f0f0edba0e437b4a09890dddcf8a615a.png">
            Альфа-Банк
          </option>
          <option value="https://attour.ru/wp-content/uploads/2024/02/12c4ebc6d7d1abd03e80d892.png">
            Т-Банк
          </option>
        </select>
        <select class="systems" id="systems">
          <option value="">Выберите платёжную систему</option>
          <option value="https://logodix.com/logo/16931.png">Visa</option>
          <option
            value="https://test34.testkwins.ru/wp-content/uploads/2023/12/kisspng-credit-card-mastercard-payment-asiapay-service-mastercard-5ad1c6adf01ef4.7436514915236973259836-2048x1241.png"
          >
            Mastercard
          </option>
          <option value="https://technopark42.ru/local/templates/axioma/images/paysystem/mir.png">
            МИР
          </option>
        </select>
        <input type="text" placeholder="Введите номер карты" maxlength="16" id="cardNumberInput" />
        <input type="text" placeholder="Введите имя и фамилию" maxlength="50" id="nameInput" />
        <input type="text" placeholder="Введите месяц окончания" maxlength="2" id="monthInput" />
        <input type="text" placeholder="Введите год окончания" maxlength="2" id="yearInput" />
        <input type="text" placeholder="Введите CVC/CVV код" maxlength="3" id="cvcInput" />
        <button type="submit" id="button">Сохранить</button>
      </form>
      <div class="card" id="card">
        <div class="bankImageDiv"><img src="" alt="Банк" id="bankImage" class="bankImage" /></div>
        <div class="cardNumberDiv">
          <p id="cardNumber" class="cardNumber">0000 0000 0000 0000</p>
        </div>
        <div class="myAndCvc" id="myAndCvc">
          <div class="monthYear" id="monthYear">
            <p class="month" id="month">00</p>
            /
            <p class="year" id="year">00</p>
          </div>
          <p class="Cvc" id="Cvc">000</p>
        </div>
        <div class="nameAndSystem" id="nameAndSystem">
          <p class="name" id="name">ИМЯ ФАМИЛИЯ</p>
          <img src="" alt="Платёжная система" class="systemImage" id="systemImage" />
        </div>
      </div>
    </div>
    <div class="bottom" id="bottom"></div>
    <script src="js/script.js"></script>
  </body>
</html>
